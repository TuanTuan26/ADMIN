
<div class="row tittle-bt">
  <div  class=" col-sm-12 col-md-4" ><button type="button" class="btn btn-primary" [routerLink]="['/basic-ui/ql-room/create']"> <i class="mdi mdi-bookmark-plus"></i>Thêm mới</button></div>
  <div  class=" col-sm-12 col-md-8" >

        <input class="search-cinema form-control mr-sm-2" type="text" [(ngModel)]="searchText"  placeholder="Search">

  </div>

  </div>
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" ng-controller="listData">
        <h4 class="card-title">Quản Lí Phòng</h4>

        <div class="table-responsive pt-3">
          <table class="table table-cinema table-bordered">
            <thead>
              <tr>
                <th style="width: 10%">
                  Id

                </th>
                <th style="width: 20%">
                  Tên Phòng
                </th>
                <th style="width: 20%">
                  Tên Rạp
                </th>
                <th style="width: 35%">
                  Đặc điểm

                </th>
                <th style="width: 15%">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let room of rooms | filter : searchText  | paginate: { id:'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords } ">
                <td>
                  {{room.id}}
                 </td>
                <td>
                  {{room.name}}
                </td>
                <td>
                  {{room.cinema.name}}
                </td>
                <td>
                  {{room.character}}
                </td>
                <td class="action">
                  <a title="Xóa" (click)="goToDelete(room)"><i class="mdi btn-delete mdi-delete"></i></a>
                  <a title="Cập nhật" [routerLink]="['/basic-ui/ql-room/update', room.id]"><i class="mdi btn-update mdi-bookmark-plus"></i></a>
                </td>
              </tr>

            </tbody>
          </table>
          <div class="phantrang">
            <pagination-controls id="listing_pagination" maxSize="5"  directionLinks="true" (pageChange)="page = $event" ></pagination-controls>
          </div>

        </div>

      </div>
    </div>
  </div>
  <br>
