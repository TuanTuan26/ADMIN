<div class="row tittle-bt">
<div  class=" col-sm-12 col-md-4" ><button type="button" class="btn btn-primary" [routerLink]="['/basic-ui/ql-cinema/create']"> <i class="mdi mdi-bookmark-plus"></i>Thêm mới</button></div>
<div  class=" col-sm-12 col-md-8" >

      <input class="search-cinema form-control mr-sm-2" type="text" [(ngModel)]="searchText"  placeholder="Search">

</div>

</div>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body" ng-controller="listData">
      <h4 class="card-title">Quản Lí Rạp</h4>

      <div class="table-responsive pt-3">
        <table class="table table-cinema table-bordered">
          <thead>
            <tr>
              <th style="width: 10%">
                Id
                <i (click)="orderBy('id','asc')" class="mdi mdi-arrow-up-bold-circle"></i>
                <i (click)="orderBy('id','desc')" class="mdi mdi-arrow-down-bold-circle"></i>
              </th>
              <th style="width: 20%">
                Tên Rạp Phim
                <i (click)="orderBy('name','asc')" class="mdi mdi-arrow-up-bold-circle"></i>
                <i (click)="orderBy('name','desc')" class="mdi mdi-arrow-down-bold-circle"></i>
              </th>
              <th style="width: 20%">
                Địa chỉ
                <i (click)="orderBy('address','asc')" class="mdi mdi-arrow-up-bold-circle"></i>
                <i (click)="orderBy('address','desc')" class="mdi mdi-arrow-down-bold-circle"></i>
              </th>
              <th style="width: 35%">
               Giới thiệu
               <i  (click)="orderBy('introduce','asc')" class="mdi mdi-arrow-up-bold-circle"></i>
                <i (click)="orderBy('introduce','desc')" class="mdi mdi-arrow-down-bold-circle"></i>
              </th>
              <th style="width: 15%">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cinema of cinemas | filter : searchText  | paginate: { id:'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords } ">
              <td>
                {{cinema.id}}
               </td>
              <td>
                {{cinema.name}}
              </td>
              <td>
                {{cinema.address}}
              </td>
              <td>
                {{cinema.introduce}}
              </td>
              <td class="action">
                <a title="Xóa" (click)="goToDelete(cinema)"><i class="mdi btn-delete mdi-delete"></i></a>
                <a title="Cập nhật" [routerLink]="['/basic-ui/ql-cinema/update', cinema.id]"><i class="mdi btn-update mdi-bookmark-plus"></i></a>
              </td>
            </tr>

          </tbody>
        </table>
        <div class="phantrang">
          <pagination-controls id="listing_pagination" maxSize="5"  directionLinks="true" (pageChange)="page = $event" ></pagination-controls>
        </div>

      </div>

    </div>
  </div>
</div>
<br>
