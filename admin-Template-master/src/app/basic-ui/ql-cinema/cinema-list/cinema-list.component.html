<div class="tittle-bt" ><button type="button" class="btn btn-primary" [routerLink]="['/']"> <i class="mdi mdi-bookmark-plus"></i>Thêm mới</button></div>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Quản Lí Rạp</h4>

      <div class="table-responsive pt-3">
        <table class="table table-cinema table-bordered">
          <thead>
            <tr>
              <th style="width: 10%">
                Id
              </th>
              <th style="width: 20%">
                Tên Rạp Phim
              </th>
              <th style="width: 20%">
                Địa chỉ
              </th>
              <th style="width: 35%">
               Giới thiệu
              </th>
              <th style="width: 15%">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cinema of cinemas">
              <td>
                {{cinema.id}}
              </td>
              <td>
                {{cinema.name}}
              </td>
              <td>
                {{cinema.address}}
              </td>
              <td>
                {{cinema.introduce}}
              </td>
              <td class="action">
                <a href="#" title="Xóa" (click)="goToDelete(cinema)"><i class="mdi btn-delete mdi-delete"></i></a>
                <a href="#" title="Cập nhật" [routerLink]="['/cinema/update', cinema.id]"><i class="mdi btn-update mdi-bookmark-plus"></i></a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br>
